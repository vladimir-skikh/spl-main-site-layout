<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="mobile-menu">
            <input type="checkbox" class="mobile-menu__checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="mobile-menu__input-block">
                <span class="mobile-menu__button"></span>
            </label>
            <div class="mobile-menu__background"></div>
            <div class="mobile-menu__content">
                <ul class="mobile-menu__list">
                    <li class="mobile-menu__list-item">
                        <a class="mobile-menu__link menu-link" href="#">
                            Главная
                        </a>
                    </li>
                    <li class="mobile-menu__list-item">
                        <a class="mobile-menu__link menu-link" href="#">
                            О нас
                        </a>
                    </li>
                    <li class="mobile-menu__list-item">
                        <a class="mobile-menu__link menu-link" href="#">
                            Наши проекты
                        </a>
                    </li>
                    <li class="mobile-menu__list-item">
                        <a class="mobile-menu__link menu-link" href="#">
                            Новости
                        </a>
                    </li>
                    <li class="mobile-menu__list-item">
                        <a class="mobile-menu__link menu-link" href="#">
                            Обратная связь
                        </a>
                    </li>
                </ul>
                <div class="mobile-menu__contacts">
                    <ul class="mobile-menu__contacts-list">
                        <li class="mobile-menu__contacts-item contacts-item_phone">
                            <a class="mobile-menu__contacts-link" href="tel:+79999999999">8 999 999 99 99</a>
                        </li>
                        <li class="mobile-menu__contacts-item contacts-item_email">
                            <a class="mobile-menu__contacts-link" href="mailto:contact@mail.ru">contact@mail.ru</a>
                        </li>
                    </ul>
                    <div class="mobile-menu__social-links">
                        <a href="#" class="social-link social-link_instagram">
                            <img src="/src/img/instagram.svg" alt="Инстаграм">
                        </a>
                        <a href="#" class="social-link social-link_vk">
                            <img src="/src/img/vk.svg" alt="Вконтакте">
                        </a>
                        <a href="#" class="social-link social-link_telegram">
                            <img src="/src/img/telegram.svg" alt="Телеграм">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__logo">
            <img src="./src/img/logo-white.jpg" alt="" width="76" height="38">
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
